<div class="register-container">
  <h2>Register</h2>
  <form *ngIf="!showVerificationForm" [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="username" required />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" required />
    </div>
    <button type="submit" class="button" [disabled]="registerForm.invalid">Register</button>
  </form>

  <!-- Verification Form -->
  <form *ngIf="showVerificationForm" [formGroup]="verificationForm" (ngSubmit)="onVerify()">
    <p>{{ successMessage }}</p>
    <div class="form-group">
      <label for="code">Verification Code:</label>
      <input type="text" id="code" formControlName="code" required />
    </div>
    <button type="submit" class="button" [disabled]="verificationForm.invalid">Verify</button>
  </form>

  <!-- Error Messages -->
  <p *ngIf="error" class="error-message">{{ error }}</p>
  <p *ngIf="isVerified" class="success-message">{{ successMessage }}</p>
</div>
